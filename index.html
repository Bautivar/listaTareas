<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista tareas</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="contenedor">
    <h1>Lista de tareas del Argento</h1>
    
    <!-- Caja para agregar tareas -->
    <div class="agregarTareas">
      <div>
        <label for="tarea">Ingresar tareas</label>
        <input type="text" placeholder="Ingrese su tarea" id="tarea">
      </div>

      <div>
        <label for="checkbox">Tarea importante</label>
        <input type="checkbox" id="checkbox">
      </div>

      <button id="agregarTarea">Agregar</button>
    </div>
    <!-- Fin caja para agregar tareas -->

    <!-- CAJA CONTADOR DE TAREAS -->
    <div id="contadorTareas">
        <div id="total">
          <h2>Tareas totales</h3>
          <span>0</span>
        </div>
        <div id="importante">
          <h2>Tareas importantes</h3>
          <span>0</span>
        </div>
    </div>
    <!-- FIN CAJA CONTADOR DE TAREAS -->
    
    <!-- Buscador -->
    <input type="text" placeholder="Buscar" id="buscador">
    <!-- Fin buscador -->
    
    <!-- Modificar tarea -->
    <div class="ocultar">
      <input type="text">
      <button>Guardar</button>
    </div>
    <!-- Fin modoficar tarea -->

     <!-- Caja tareas -->
    <div class="cajaTareas">
      <ol></ol>
    </div>
    <!-- Fin caja tareas -->
  </div>

  <script src="script.js"></script>
</body>

</html>
